{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
        body {
        background-color: #b99174; /* Change to the desired background color */
        margin: 0; /* Remove default body margin */
        padding: 0; /* Remove default body padding */
    }
    .template {
        background-color: #f3f2dc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 200px;
        margin-bottom: 200px;
        margin-right: 200px;
        margin-left: 200px;
        font-family: "Times New Roman", sans-serif;
        font-weight: bold;
        border: 1px solid #00000000;
        padding-top: 100px;
        padding-bottom: 100px;
        border-radius: 10px;
        box-sizing: border-box;
        border-style: ridge;
        line-height: 3;
    }
</style>

<div class="template">
    <h1>Edit Product</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Edit Product"/>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
